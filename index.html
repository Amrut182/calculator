<!DOCTYPE html>
<html>
    <header>
        <link href="style.css" rel="stylesheet" type="text/css" media="all"/>
    </header>
    <header>
        <title>Calculator</title>
        <meta charset="UTF-8"/>
    </header>
    <body>
        <h1>Calculator</h1>
        <div id="container" style="margin-top: 50px;">
            <p style="width: 300px;height: 0px;"><span id="output">____________</span></p><br>
            <div id="buttons">
                    <button class="numpad" id="1">1</button>
                    <button class="numpad" id="2">2</button>
                    <button class="numpad" id="3">3</button>
                    <button id="+">+</button>

                    <button class="numpad" id="4">4</button>
                    <button class="numpad" id="5">5</button>
                    <button class="numpad" id="6">6</button>
                    <button id="-">-</button>

                    <button class="numpad" id="7">7</button>
                    <button class="numpad" id="8">8</button>
                    <button class="numpad" id="9">9</button>
                    <button id="*">*</button>

                    <button id="0">0</button>
                    <button id="backspace"><-</button>
                    <button id="/">/</button>
                    <button id="=">=</button>
                    <button id="clear">clear</button>
                </div>

            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
